pull_request_rules:
  - name: say hi on new contribution
    conditions:
      - base=main
    actions:
        comment:
          message: |
              Welcome to ccf-deadlines!
              We're delighted to have you onboard
        request_reviews:
          teams:
            - "@ccfddl/review team"
        label:
          add: ['updateconf']
  - name: automatic merge for master when CI passes and 1 reviews
    conditions:
      - "#approved-reviews-by>=1"
      - check-success=MergeCheck / build (pull_request)
      - base=main
    actions:
      merge:
        method: merge
      label:
        add: ['status/LGT1']
